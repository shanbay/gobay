name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  tests:
    name: "Golang ${{ matrix.go-version }} ${{ matrix.os }}"
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        go-version: ['1.14', '1.15', '1.16']
        os: [ubuntu-latest]

    services:
      rabbitmq:
        image: rabbitmq:3.8
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmqctl node_health_check"
          --health-interval 10s
          --health-start-period 10s
          --health-timeout 5s
          --health-retries 10
      redis-server:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DB_DATABASE: gobay
      DB_USER: root
      DB_PASSWORD: "root"
      GOENV_VERSION: "${{ matrix.go-version }}"

    steps:
      - name: Set up MySQL
        run: |
          sudo /etc/init.d/mysql start
          mysql -e 'CREATE DATABASE ${{ env.DB_DATABASE }};' -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}
      - name: Check out code into Go module directory 
        uses: actions/checkout@v2

      - name: Set up golang ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: Go mod package cache
        uses: actions/cache@v2
        with:
          path: $GOPATH/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}

      - name: Before tests 1.14
        if: ${{ env.GOENV_VERSION == '1.14' }}
        run: |
          go get github.com/golangci/golangci-lint/cmd/golangci-lint@v1.39.0
      - name: Before tests 1.15
        if: ${{ env.GOENV_VERSION == '1.15' }}
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint
      - name: Before tests 1.16
        if: ${{ env.GOENV_VERSION == '1.16' }}
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
      - name: Run tests and lint
        run: |
          golangci-lint run --timeout=10m --skip-dirs=testdata --tests=false
          go test -v -count=1 ./...
